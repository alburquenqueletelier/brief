# aerium.alburquenque.net
# Aerium — frontend estático (Nginx) + backend FastAPI (puerto 8001)
#
# DEPLOY:
#   sudo cp aerium.alburquenque.net.conf /etc/nginx/sites-available/aerium.alburquenque.net
#   sudo ln -s /etc/nginx/sites-available/aerium.alburquenque.net /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#   sudo certbot --nginx -d aerium.alburquenque.net   ← agrega el bloque SSL automáticamente

# Necesario para WebSocket (telemetría de drones)
# Agregar en el bloque http de /etc/nginx/nginx.conf si no existe:
#   map $http_upgrade $connection_upgrade {
#       default upgrade;
#       ''      close;
#   }

server {
    listen 80;
    listen [::]:80;
    server_name aerium.alburquenque.net;

    add_header X-Frame-Options        "SAMEORIGIN"                    always;
    add_header X-Content-Type-Options "nosniff"                       always;
    add_header Referrer-Policy        "strict-origin-when-cross-origin" always;

    # Frontend estático
    root  /var/www/alburquenque.net/aerium/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache de assets compilados por Vite (llevan hash en el nombre)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API — proxy al backend FastAPI
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass         http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # WebSocket para telemetría en tiempo real
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection $connection_upgrade;
        proxy_read_timeout 300s;
    }
}
