# recuerda.alburquenque.net
# RecuerdaBot — FastAPI (Docker, puerto 8000)
#
# DEPLOY:
#   sudo cp recuerda.alburquenque.net.conf /etc/nginx/sites-available/recuerda.alburquenque.net
#   sudo ln -s /etc/nginx/sites-available/recuerda.alburquenque.net /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#   sudo certbot --nginx -d recuerda.alburquenque.net   ← agrega el bloque SSL automáticamente

server {
    listen 80;
    listen [::]:80;
    server_name recuerda.alburquenque.net;

    add_header X-Frame-Options   "SAMEORIGIN"  always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        proxy_pass         http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Timeout más largo para el flujo OAuth de Google Calendar
        proxy_read_timeout    120s;
        proxy_connect_timeout 10s;
    }
}
